     <style>
       * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: Arial, sans-serif;
 }

 body {
 display: flex;
 flex-direction: column;
 height: 100vh;
 overflow: hidden;
 }
 .top-frame {
 background-color: #003366;
 color: white;
 padding: 15px;
 display: flex;
 align-items: center;
 height: 100px;
 }
 .logo {
 width: 70px;
 height: 70px;
 background-color: white;
 border-radius: 50%;
 margin-right: 20px;
 display: flex;
 align-items: center;
 justify-content: center;
 font-weight: bold;
 color: #003366;
 }

 .university-name {
 flex-grow: 1;
 }

 .university-name h1 {
 font-size: 24px;
 }

 .university-name p {
 font-size: 14px;
 margin-top: 5p;
 }
 .bottom-section {
 display: flex;
 flex-grow: 1;
 height: calc(100vh - 100px);
 }
 .left-frame {
 width: 250px;
 background-color: #f0f0f0;
 padding: 20px;
 border-right: 1px solid #ccc;
 overflow-y: auto;
 }

 .left-frame h2 {
 margin-bottom: 15px;
 color: #003366;
 font-size: 18px;
 }

 .left-frame ul {
 list-style-type: none;
 }

 .left-frame li {
 margin-bottom: 10px;
 }

 .left-frame a {
 display: block;
 padding: 8px 10px;
 color: #333;
 text-decoration: none;
 border-radius: 4px;
 transition: background-color 0.3s;
 }

 .left-frame a:hover {
 background-color: #e0e0e0;
 }

 .left-frame a.active {
 background-color: #003366;
 color: white;
 }

 /* Right vertical frame */
 .right-frame {
 flex-grow: 1;
 padding: 0;
 overflow: hidden;
 }

 .right-frame iframe {
 width: 100%;
 height: 100%;
 border: none;
 }
 .photo{

    ;

}
.para{
    font-size: 2rem;

    display: flex;
    justify-content: center;
}
.first{
